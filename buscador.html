<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1095b3c2ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <title>Pelis para todos</title>
</head>

<body>

    <header class="header" id="header"> </header>

    <main>

        <section class="buscador-conteiner">
            <div class="form-buscador">
                <form id="form-buscador">
                    <input type="text" placeholder="Buscar series y peliculas..." id="buscador" class="buscador" autocomplete="off">
                </form>
            </div>

            <section class="radio-btn">
                <div class="radio-peli">
                <input type="radio" name="select" id="peliculas" value="peliculas" checked>
                <label for="peliculas">Peliculas</label>
                </div>
    
                <div class="radio-tv">
                <input type="radio" name="select" id="series" value="series">
                <label for="series">Series</label>
                </div>
            </section>
        </section>

        <section class="resultados" id="resultados"> </section>

    </main>

    <footer class="footer" id="footer"> </footer>

    <script src="js/app.js"></script>
    <script src="js/buscar.js"></script>
</body>

</html>
